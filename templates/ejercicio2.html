<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ejercicio 2</h1>
        <p>Simulación de inicio de sesión</p>

        <form action="{{ url_for('ejercicio2') }}" method="post" class="card">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" name="clave" required>
            </div>

            <button type="submit" class="btn btn-ej2">Ingresar</button>
            <a href="{{ url_for('index') }}" class="btn btn-volver">Volver al menú</a>
        </form>

        {% if mensaje %}
            <div class="resultado card">
                {% if mensaje == "Usuario o contraseña incorrectos" %}
                    <p class="error">{{ mensaje }}</p>
                {% else %}
                    <p class="ok">{{ mensaje }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
